<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <title>Team Maker</title>
</head>
<body>
    <div class= "home">
        <div class="nav">
            <h2 id= 'title'>Team Maker</h2>
        </div>
    </div>
    <div class="bg">
        <img src="/images/adam-le-sommer-578256-unsplash.png" alt="hoop.png">
    </div>
    <div class="welcome">
        <div class="welcome-text">
            <h1>TEAM BALANCER</h1>
            <h3 id="flavour">A simple tool for making teams based on<br> a player rating out of 5</h3>
            <button type ="button" class="btn" id = "actionBtn" onclick='handleActionClick()'>Make Teams<i class="arrow"></i></button>
            <ul class="steps">
                <li>Add players' names and skill levels</li>
                <li>Choose number of teams required</li>
                <li>Balance teams</li>
            </ul>
        </div>


    </div>
</body>
<script src="main.js"></script>
</html>
